<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Favorite Things</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>My favorites</h1>
    <br>
    
    <!-- if not useing a table -->
    <!--   <label>EnterID: </label> <input id="fave_in" type="text" value="" >   -->
    <table>
        <tr>
            <td>Enter ID : </td>
            <td><input id="id_in" type="text" value=" "></td>
        </tr>
        <tr>
            <td>Enter Favorite: </td>
            <td><input id="fave_in" type="text" value=" "> </td>
        </tr>
        <tr>
            <td>Enter Reason : </td>
            <td><input id="reason_in" type="text" value=" "> </td>
        </tr>
    </table>
    <br>

    <button onclick="submitFave()">Submit</button>

    <br><br><br>
    <table class=table; width="50%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Favorite Thing</th>
                <th>Why?</th>
            </tr>
        </thead>
        <tbody id="tbFav">

        </tbody>
    </table>

    <script>
        let favThings = [];
        displayFaves();
        function submitFave() {
            
            l_id = document.getElementById("id_in");
            l_fave = document.getElementById("fave_in");
            l_reason = document.getElementById("reason_in");
            let ft = { id: l_id.value, fave: l_fave.value, reason: l_reason.value };

            console.log(ft);
            favThings.push(ft);
            console.log(favThings);

            l_id.value = " ";
            l_fave.value = " ";
            l_reason.value = " ";
            displayFaves();

        }

        function displayFaves() {
            let tbdy = document.getElementById("tbFav");

            let id_val = "n/a";
            let fave_val = "No favorites yet";
            let reason_val = "n/a";
            tbdy.innerHTML = "";

            // do we have any favorites yet?
            if (favThings.length != 0) {
                // create row of favorites
                for (let favorite of favThings) {
                    addTableBodyRow(tbdy, favorite.id, favorite.fave, favorite.reason);
                }

            } else {
                addTableBodyRow(tbdy, id_val, fave_val, reason_val);
            }
        }
        
        function addTableBodyRow(tbdy, id_val, fave_val, reason_val) {

            // no - display a row that says 'No favorites yet'
            let tr = document.createElement('tr');
            let td1 = document.createElement('td');
            td1.appendChild(document.createTextNode(id_val));
            tr.appendChild(td1);

            let td2 = document.createElement('td');
            td2.appendChild(document.createTextNode(fave_val));
            tr.appendChild(td2);

            let td3 = document.createElement('td');
            td3.appendChild(document.createTextNode(reason_val));
            tr.appendChild(td3);

            // add row to tbody
            tbdy.appendChild(tr);

        }


    </script>
</body>

</html>
